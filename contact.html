        <h1 id="contact">Contact Me</h1>
    <div id="flexform">
    <form action="/contact" class="form" method="post">
        <div class="form-group">
            <input name="name" type="text" placeholder="Enter your name" id="name" required>
        </div>
            <br>

        <div class="form-group">
            <input name="email" type="email" placeholder="Enter email" id="email" required>
        </div>
            <br>
        
        <div class="form-group">
            <input name="msg" type="text" placeholder="Enter message" rows="4" cols="10" id="msg" required>
        </div>
            <br>

            <button id="submit" onclick="sendContact();">Send</button>
    </form>
